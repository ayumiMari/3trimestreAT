<div class="container mt-5">
    <h1>Cadastrar Produto</h1>
    <form action ="/cadastroprodutoBrinquedo" method="post"> <!--rota para inserir os dados pelo site-->
        <div class="form-group">
            <label for="cod_produtoBrinquedo">Cod_produtoBrinquedo:</label>
            <input type="text" class="form-control" id="cod_produtoBrinquedo" name="cod_produtoBrinquedo" placeholder="Cod_produtoBrinquedo">
        </div>
        <div class="form-group">
            <label for="descricao">Descricao:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descricao">
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Fornecedor">
        </div>
        <div class="form-group">
            <label for="data_fabricacao">Data_fabricacao:</label>
            <input type="date" class="form-control" id="data_fabricacao" name="data_fabricacao" placeholder="Data_fabricacao">
        </div>
        <div class="form-group">
            <label for="quant_estoque">Quant_estoque:</label>
            <input type="number" class="form-control" id="quant_estoque" name="quant_estoque" placeholder="Quant_estoque">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
